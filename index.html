<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">IP Address Tracker</h1>
      <div class="header__search">
        <input
          type="text"
          class="header__search-input"
          placeholder="Search for any IP address or domain"
        /><button class="header__search-button">
          <img class="header__search-button_img" src="./images/icon-arrow.svg" alt="Стрелочка" />
        </button>
      </div>
      <div class="header__search-information">
        <div class="header__search-information-block">
          <div class="header__search-information-block_title">IP Address</div>
          <div class="header__search-information-block_text" id="ip">unknown</div>
        </div>
        <div class="header__search-information-block">
          <div class="header__search-information-block_title">Location</div>
          <div class="header__search-information-block_text" id="location">unknown</div>
        </div>
        <div class="header__search-information-block">
          <div class="header__search-information-block_title">Timezone</div>
          <div class="header__search-information-block_text">UTC <span id="time-zone">unknown</span></div>
        </div>
        <div class="header__search-information-block">
          <div class="header__search-information-block_title">ISP</div>
          <div class="header__search-information-block_text" id="isp">unknown</div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="map"></div>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
